{% extends 'base.html' %}

{% block body %}

    <h1>User_page</h1>
    <hr>
    <!--사용자 정보 출력 시작-->
    <div class='row'>
        <div class="col-4">
            <!--프로필 이미지-->
        </div>
        <div class="col-8">
            <!--유저 정보-->
            <h1>{{user_info.username}}</h1>
            <!--follow-->
            {% if user_info in user.followings.all %}
            <a href = "{% url 'accounts:follow' user_info.id %}" class="btn btn-danger">Follow</a>
            {% else %}
            <a href = "{% url 'accounts:follow' user_info.id %}" class="btn btn-primary">Follow</a>
            {% endif %}
        </div>
    </div>
    
    <!--사용자 정보 출력 끝-->
    <!--작성글 출력 시작-->
    <div class="card-columns">
        {% for post in user_info.post_set.all %}
            {% include 'posts/_post.html' %}
        {% endfor %}    
    </div>
    <!--작성글 출력 끝-->

{% endblock %}
